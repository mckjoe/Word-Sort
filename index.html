<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Word Play</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h3>Welcome to Word Play</h3>
        <h5>An online way to turn an ordinary sentence extraordinary</h5>
      </div>
      <p>Please enter a sentence, as long as you would like it to be, but <em>only one sentence please</em>!</p>
      <div class="well">
        <form id="sentence">
          <div class="form-group">
            <label for="words"> Enter Sentence:</label>
            <input id="words" class="form-control" type="text">
          </div>
        </form>
        <button type="submit" class="btn">Submit</button>
      </div>
    </div>
  </body>
</html>
